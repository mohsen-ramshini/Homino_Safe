version: "3.9"

services:
  web:
    image: my-next-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    depends_on:
      - synapse

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    ports:
      - "8008:8008"        # Synapse client API
      # - "8448:8448"      # OPTIONAL: federation port
    volumes:
      - ./synapse:/data    # homeserver.yaml + keys
